<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <H1>hello 1 2 3 4 click me to change</H1>
    <input id="btn-1" value="Click me" type="button" onClick=onClickhandle()  class="bg-slate-500 rounded-md font-bold">

    <script >
        function onClickhandle() {
            document.querySelector('#btn-1').value = 'You already clicked the button'
            document.querySelector('h1').innerHTML = 'Hello DOM IS activated'
        }
    </script>
</body>
</html>
